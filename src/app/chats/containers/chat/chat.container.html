<div class="choose"
    *ngIf="chatKey.length === 0">
    Selected chat
    <mat-icon>sentiment_satisfied_alt</mat-icon>
</div>
<div class="chat"
    *ngIf="chatKey.length !== 0">
    <div class="messages" id="messages">
        <div class="message" 
            *ngFor="let message of chat"
            [ngClass]="message.sender.email == 'system' ? 'system' : message.sender.email == sender.email ? 'owner' : 'other'">
            <div class="cont">
                <div class="name-line"
                    *ngIf="message.sender.email != 'system'">
                    <div class="name">
                        {{ message.sender.name }}
                    </div>
                    <div class="time">
                        {{ message.time }}
                    </div>
                </div>
                <div class="text">
                    {{ message.text }}
                </div>
            </div>
            <button mat-icon-button [matMenuTriggerFor]="menu"
                *ngIf="message.sender.email == sender.email">
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item>
                    <mat-icon>delete</mat-icon>
                    <span>Delete</span>
                </button>
                <button mat-menu-item>
                    <mat-icon>create</mat-icon>
                    <span>Edit</span>
                </button>
            </mat-menu>
        </div>
    </div>
    <div class="input-cont">
        <form class="newMessage"
            [formGroup]="newMessageForm"
            (ngSubmit)="onSubmit(newMessageForm.value)">
            <mat-form-field appearance="fill">
                <mat-label>Your message</mat-label>
                <textarea matInput placeholder="Your message"
                    maxlength="80"
                    [formControl]="newMessageForm.controls['text']">
                </textarea>
                <mat-hint align="end">
                    {{ newMessageForm.controls['text'].value.length }} / 80 
                </mat-hint>
            </mat-form-field>
            <button mat-fab color="primary"
                type="submit" 
                [disabled]="newMessageForm.controls['text'].value.length == 0">
                <mat-icon>create</mat-icon>
            </button>
        </form>
    </div>
</div>
